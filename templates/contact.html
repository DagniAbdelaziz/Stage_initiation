{% extends "base.html" %}
{% block content%}
    <div>
            <div class='contactForm'>
                <form action="/contact" method="POST" enctype="multipart/form-data" id="myform">
                    <h1>Contact us</h1>
                    <label for="nom">Nom:</label><br>
                    <input type="text" id="nom" name="nom"><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br>
                    <label for="message">Message:</label><br>
                    <textarea name="message" id="message" cols="80" rows="6"></textarea><br>
                    <input type="submit" value="Send">
                </form>
            </div>


            {% for msg in messages %}
            <div class='msg'>
                <p>Name :{{msg.nom}}</p>
                <p>Email :{{msg.email}}</p>
                <p>date :{{msg.mdate}}</p>
                

                
                <p>Message:<br/>{{msg.message}}</p>
            </div>
            {% endfor %}
    </div>  
    <script src="/static/js/js_contact.js"></script>
    <br>
    <br>
    
{% endblock content%}
